<div class="section">
  <div class="container">
    <div class="row"><p style="margin-top: 100px"></p></div>
  </div>
</div>
<div class="content">
<section class="section">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="box-header with-border">
        <h3 class="box-title">Lista de Peças</h3>
      </div>
      <div>
        <div>
          <a href="/create" class="btn btn-success">Cadastrar</a>
        </div>

        <div class="box-body no-padding">
          <table class="table table-striped table-condesed">
            <thead>
              <tr>
                <th style="width: 10px">#</th>
                <th>Peça/Item</th>
                <th>Código</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th style="width: 140px">&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              {loop="$itens"}
              <tr>
                <td>{$value.iditem}</td>
                <td>{$value.item}</td>
                <td>{$value.codigo}</td>
                <td>{$value.descricao}</td>
                <td>{function="formatPrice($value.preco)"}</td>
                <td>
                  <a href="/update/{$value.iditem}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                  <a href="/delete/{$value.iditem}" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                </td>
              </tr>
              {/loop}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>

</section>
</div>
