<div class="section">
  <div class="container">
    <div class="row"><p></p></div>
  </div>
</div>
<div class="content-wrapper">
<section class="content">
  <div class="row">
    <div class="col-md-2"></div>
  	<div class="col-md-8">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Peça</h3>
        </div>
        <form role="form" action="/update/{$item.iditem}" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="item">Nome do item</label>
              <input type="text" class="form-control" id="item" name="item" placeholder="Digite o nome do item" value="{$item.item}">
            </div>
            <div class="form-group">
              <label for="codigo">Código do item</label>
              <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Digite o código do item" value="{$item.codigo}">
            </div>
            <div class="form-group">
              <label for="descricao">Descrição do item</label>
              <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Digite a descrição do item" value="{$item.descricao}">
            </div>
            <div class="form-group">
              <label for="preco">Preço</label>
              <input type="number" class="form-control" id="preco" name="preco" step="0.01" placeholder="0.00" value="{$item.preco}">
            </div>
          </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
  	</div>
    <div class="col-md-2"></div>
  </div>
</section>
<div class="section">
  <div class="container">
    <div class="row"><p></p></div>
  </div>
</div>
